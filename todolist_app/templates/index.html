{% extends "base.html" %} {% load static %} {% block title %}
<title>Welcome To Taskmate</title>
{% endblock title %} {% block content %}
<div class="container">
  <div class="row mt-5">
    <div class="col-lg-4">
      <img src="{% static "images/stickynotes.jpg" %}" alt="Sticky Note"
      class="rounded-3 shadow" width="360" height="250">
    </div>
    <div class="col-lg-4">
      <img src="{% static "images/clipnote.jpg" %}" alt="Clip Note"
      class="rounded-3 shadow" width="360" height="250">
    </div>
    <div class="col-lg-4">
      <img src="{% static "images/notepad.jpg" %}" alt="Note Pad"
      class="rounded-3 shadow" width="360" height="250">
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-md-10 offset-md-1">
      <center>
        <p class="h1 text-primary">Quick and Easy To Use, Anytime, Anywhere!</p>
      </center>
      <center>
        <p class="h2 mt-3">"Plan Your Day Better, Get Your Life Organised"</p>
      </center>
      <center>
        <p class="h5">
          TASKMATE Let's You Keep Track Of Your Tasks In One Place
        </p>
      </center>

      <center>
        <a href="{% url 'todolist' %}">
          <button type="button" class="btn btn-primary btn-lg mt-3 shadow">
            Let's Get Started
          </button>
        </a>
      </center>
    </div>
  </div>
</div>
{% endblock content %}
